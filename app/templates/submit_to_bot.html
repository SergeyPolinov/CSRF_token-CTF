<!DOCTYPE html>
<html>
<head><title>Submit to Bot</title></head>
<body>
<h1>Submit URL to Bot</h1>
<form method="POST">
    URL: <input name="url" size="50"><br>
    <input type="submit">
</form>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
{% endif %}
{% endwith %}
</body>
</html>
